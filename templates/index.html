<html>
    <head>
        <title>CustomizeGPT</title>
    </head>
    <body>
        <div class="header">
            <h1>CustomizeGPT</h1>
        </div>
<!-- 注意,同一個名稱的ID只能有一個 -->
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h2>歡迎使用CustomizeGPT!</h2>
                <p>請在下方輸入訊息開始對話。</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="input-box" id="messageInput" placeholder="輸入您的訊息..." rows="1"></textarea>
            </div>
            <button class="send-button" id="sendButton" >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 21-7 20-4-9-9-4 20-7z"/>                  
                </svg>
            </button>
        </div>
        <script>
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            messageInput.addEventListener('input', () => {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight) + 'px';
            });

            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', () => {
                sendMessage();
            });

            function sendMessage() {
                // 取出使用者輸入的訊息
                const message = messageInput.value.trim();

                if (message === '') 
                    return;

                // 移除空的狀態框
                const emptyState = chatContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
            }

        </script>
    </body>
</html>
